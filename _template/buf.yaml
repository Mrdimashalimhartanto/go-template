version: v1beta1
build:
  roots:
    - api/proto
lint:
  use:
    - DEFAULT
  ignore:
    - google
    - validate
{%- if cookiecutter.grpc_gateway_enabled == "yes" %}
    - protoc-gen-openapiv2
{%- endif %}
  except:
    - RPC_RESPONSE_STANDARD_NAME
    - RPC_REQUEST_RESPONSE_UNIQUE
breaking:
  use:
    - FILE
